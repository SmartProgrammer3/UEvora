<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf8">

    <title> Trabalho Computação Gráfica - X3D </title>

    <script type='application/javascript' src='lib/x3dom/x3dom-full.js'> </script>
    <link rel='stylesheet' type='text/css' href='lib/x3dom/x3dom.css' />
    <script src="script\rolares.js"></script>
    
</head>

<body>
    <h1 style="text-align: center; color: rgb(91, 54, 54)">Trabalho Computação Gráfica - X3D</h1>
    <h2 style="text-align: center; color: rgb(12, 27, 186)">Luís Gonçalo Carvalho - Nº51817</h2>
    <div width="768px" height="768px" id="x3d-container" style="display: flex; flex-direction: column; align-items: center;">

        <x3d width = "768px" height="768px">
            <scene>
                <switch WhichChoice="-1">
                    <indexedfaceset id = "i" coordIndex="
                    0 1 13 12 -1
                    1 2 14 13 -1
                    2 3 15 14 -1
                    3 4 16 15 -1
                    4 5 17 16 -1
                    5 6 18 17 -1
                    6 7 19 18 -1
                    7 8 20 19 -1
                    8 9 21 20 -1
                    9 10 22 21 -1
                    10 11 23 22 -1

                    24 25 29 28 -1
                    25 26 30 29 -1
                    26 27 31 30 -1
                    27 24 28 31 -1

                    0 1 2 3 4 8 9 10 -1
                    4 5 7 8 9 -1
                    5 6 7 -1

                    12 13 14 15 16 20 21 22 23 -1
                    16 17 19 20 -1
                    17 18 19 -1

                    24 25 26 27 -1
                    28 29 30 31 -1
                    ">

                        <coordinate point="
                        -1.6 -6 0
                        -4.6 -6 0
                        -4.6 -5.5 0
                        -4.2 -5.5 0
                        -4 -5.4 0
                        -4 -3.2 0
                        -4.4 -3.2 0
                        -2.2 -2 0
                        -2.2 -5.4 0
                        -2 -5.5 0
                        -1.6 -5.5 0
                        -1.6 -6 0

                        -1.6 -6 1
                        -4.6 -6 1
                        -4.6 -5.5 1
                        -4.2 -5.5 1
                        -4 -5.4 1
                        -4 -3.2 1
                        -4.4 -3.2 1
                        -2.2 -2 1
                        -2.2 -5.4 1
                        -2 -5.5 1
                        -1.6 -5.5 1
                        -1.6 -6 1

                        -4 -1.5 0
                        -2.5 -1.5 0
                        -2.5 0 0
                        -4 0 0
                        
                        -4 -1.5 1
                        -2.5 -1.5 1
                        -2.5 0 1
                        -4 0 1




                         ">
                        </coordinate>
                    </indexedfaceset>

        
                </switch>


                <transform translation="0 0 0" scale="0.5 0.5 0.5">
                    <shape>
                        <appearance>
                            <twosidedmaterial  diffuseColor="red"> </twosidedmaterial>
                        </appearance>
                        <x3dgeometrynode use="i"> </x3dgeometrynode>
                    </shape>
                </transform>

    
            </scene>
        </x3d>
    </div>
    <div id="terminal" style="font-family: monospace; background-color: gray; text-align: center;"> </div>
    <script> main(); </script>
</body>

</html>
