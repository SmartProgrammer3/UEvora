    <defs>
 

        <!--Janela com design 1 (Quadrado)-->
        <g id = "janelas1">
            <rect x="0" y="0" width="15" height="20"/>
        </g>
        <!--Janela com design 2 (Redonda)-->
        <path id = "janelas2" stroke = "black" fill = "" d="
        M 0 0
        L 0 15
        L 15 15
        L 15 0
        Q 7.5 -7.5 0 0 
        "/>


        <!--Gradiente do céu (Gradiente azul)-->
        <linearGradient id="gradienteCeu" x1="55%" y1="-20%" x2="40%" y2="80%">
            <stop offset="0%" style="stop-color:#33ccff;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#002e4d;stop-opacity:1" />
        </linearGradient>
        <!--Gradiente das nuvens (Gradiente cinzento)-->
        <linearGradient id="gradienteNuvens" x1="85%" y1="0%" x2="50%" y2="90%">
            <stop offset="0%" style="stop-color:#504f4f;stop-opacity:1" />
            <stop offset="80%" style="stop-color:#8c8a8a;stop-opacity:1" />
        </linearGradient>
        <!--Nuvem com design 1 (Mais pequena)-->
        <path id="NuvemTipo1" stroke = "gray" fill = "url(#gradienteNuvens)" d="
        M 750 40
        Q 740 35 720 55
        Q 700 60 715 85
        Q 720 105 740 110
        Q 755 120 760 122
        Q 775 116 785 110
        Q 795 125 825 120
        Q 845 100 835 95
        Q 855 75 850 60
        Q 860 50 820 30
        Q 780 45 750 40z
        "/>
        <!--Nuvem com design 2 (Maior)-->
        <path id="NuvemTipo2" stroke = "gray" fill = "url(#gradienteNuvens)" d="
        M 450 50
        Q 440 60 445 70
        Q 435 75 445 90
        Q 460 110 475 115
        Q 485 120 490 125
        Q 500 110 510 105
        Q 530 120 540 115
        Q 550 110 560 100
        Q 580 120 600 105
        Q 615 120 620 104
        Q 630 95 635 80
        Q 650 75 635 50
        Q 630 20 610 25
        Q 600 15 570 35
        Q 550 20 520 40
        Q 510 50 480 15
        Q 470 35 450 50
        "/>


    
        <g id="bandeira">
        <!--Gradiente bandeira-->        
        <linearGradient id="gradienteBandeiraVerdeVermelho">
        	<stop offset="0.45" stop-color="green"/>  <!--Vermelho -> Verde -->
            <stop offset="0.4" stop-color="red"/> <!--Verde -> Vermelho -->
        </linearGradient>
        <!--Mastro da bandeira-->   
        <line x1="160" y1="100" x2="160" y2="30"
		   stroke-linecap="round" style="stroke:brown; stroke-width:3"/>
        <!--Retangulo da bandeira-->   
        <rect x="162" y="30" width="45" height="30"
      	fill="url(#gradienteBandeiraVerdeVermelho)"/>
        <!--Circulo amarelo da bandeira-->  
         <circle cx="180" cy="45" r="4" fill="yellow" /> 
        </g>

    </defs>

