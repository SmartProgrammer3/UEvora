            <img id="logo" alt="logo" src="../imagens/logo.png" height="70%">
            <div id="centro">
                <h1 id="nome">Centro de Vacinação Alentejano</h1>
            </div>
        </div>
        <div id="botaoNavegacao">
            <div class="item">
                <a href="../farmacias.html">
                    <button class="item-butao">Início</button>
